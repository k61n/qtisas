SAST:
  stage: .pre
  rules:
    - if: '$CI_COMMIT_BRANCH && $CI_COMMIT_DESCRIPTION !~ /.pre=skip/'
  image: iffregistry.fz-juelich.de/qtisas/qtisas-ci/util:0.0.10
